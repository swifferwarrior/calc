<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/style.css"> 
</head>

<body>
    <div id="choices">
        <button id="paperId">Paper</button>
        <button id="rockId">Rock</button>
        <button id="scissorsId">Scissors</button>
    </div>
    <div id="marquee">
        <p id="round-choices"></p>
        <p id="round-result"></p>
    </div>
    <div id="stats">
        <table>
            <tr id="players">
                <td>Player</td>
                <td>Computer</td>
            </tr>
            <tr id="scores">
                <td id="playerScore"></td>
                <td id="compScore"></td>
            </tr>
        </table>
    </div>
    <div id="winner">
        <span></span>
        <p>Nobody wins!</p>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
